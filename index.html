<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="src/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left-side">
        <div class="background-container">
          <img
            src="images/background.jpg"
            alt="background image"
            class="background-img"
          />
        </div>
        <div class="logo-container">
          <img src="images/logo.svg" alt="logo splash" class="logo" />
        </div>
        <div class="background-author">
          <p class="author">
            Photo by
            <a
              href="https://unsplash.com/@sotti?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Shifaaz shamoon</a
            >
            on
            <a
              href="https://unsplash.com/images/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right-side">
        <div class="right-content">
          <div class="header">
            <h2>
              Dive into the World of Creativity<br />with
              <span class="letter">S</span>
              <span class="letter">p</span>
              <span class="letter">l</span>
              <span class="letter">a</span>
              <span class="letter">s</span>
              <span class="letter">h</span>
              Photographic Company!ðŸŒŠ
            </h2>
            <h3>
              Please complete the form below to embark on an exciting journey of
              capturing <span class="italic">moments</span> and unleashing your
              creative <span class="italic"> potential</span>.
            </h3>
          </div>
          <div class="sign-up-container">
            <form>
              <section>
                <h2 class="form-title">Let's get started!</h2>
                <fieldset>
                  <p>
                    <label for="first-name">
                      <span class="label-text">First Name</span>
                    </label>
                    <input id="first-name" type="text" />
                  </p>
                  <p>
                    <label for="last-name">
                      <span class="label-text">Last Name</span>
                    </label>
                    <input id="last-name" type="text" />
                  </p>
                  <p>
                    <label for="email">
                      <span class="label-text">Email</span>
                    </label>
                    <input id="email" type="email" required />
                  </p>
                  <p>
                    <label for="phone-number">
                      <span class="label-text">Phone Number</span>
                    </label>
                    <input id="phone-number" type="text" />
                  </p>
                  <p>
                    <label for="password">
                      <span class="label-text">Password</span>
                    </label>
                    <input id="password" type="text" />
                  </p>
                  <p>
                    <label for="confirm-password">
                      <span class="label-text">Confirm Password</span>
                    </label>
                    <input id="confirm-password" type="text" />
                  </p>
                </fieldset>
              </section>
              <button type="submit">Create account</button>
            </form>
            <p class="btn-text">Already have an account? <span>Log in</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
